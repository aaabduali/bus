                                            <div class="row">
                                                <div class="col-md-4">

                                                        <span class="help-block">Please provide Travel Date</span>
                                                    </div></div>
                                                <div class="col-md-4">
                                                    <div class="form-group form-md-line-input form-md-floating-label">
                                                        <select id="single" required="required" name="route" class="form-control select2">
                                                            <option value="">Select a Route</option>
                                                            <option th:each="operator : ${route}" th:value="${operator.id}" th:inline="text">[[${operator.departure}]] - [[${operator.destination}]]</option>
                                                        </select>
                                                        <label></label>
                                                        <span class="help-block">Which bus is assigned?</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="col-md-12 control-label">Number of Passengers incl. you</label>
                                                        <div class="col-md-12">
                                                            <input id="range_2" type="number" name="amount"/> </div>
                                                    </div>
                                                </div></div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group form-md-line-input form-md-floating-label">
                                                        <input type="text" required="required" name="passengerName" class="form-control" />
                                                        <label >Family Representative</label>
                                                        <span class="help-block">Please provide Representative Name</span>
                                                    </div></div>
                                                <div class="col-md-6">
                                                    <div class="form-group form-md-line-input form-md-floating-label">
                                                        <input type="text" required="required" name="passengerPhone" class="form-control" />
                                                        <label >Passenger Phone</label>
                                                        <span class="help-block">Please provide Representative Phone</span>
                                                    </div></div></div>


                                        </div>
                                        <div class="form-actions noborder">
                                            <button type="submit" class="btn blue">Submit</button>
                                            <button type="reset" class="btn default">Cancel</button>
                                        </div>
                                    </form>
