		<script>
            function printDiv() {

                var printContents='<center><h3>ABCRBTS</h3></center><p>Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.Welcome To Agent Based Cross Regional Bus Ticketing System. These are your credentials to Access the System. These credentials are confidential.</p><p th:inline="text"  id="uname">Username: <b>[[${uname}]]</b></p><p id="pass"  th:inline="text">Password: <b>[[${pass}]]</b></p>';
                var originalContents=document.body.innerHTML;
                document.body.innerHTML=printContents;
                window.print();
                document.body.innerHTML=originalContents;

                                                    if (result.value) {

                                                            swal({
                                                                title: 'Great !!',
                                                                text: 'I will close in 3 seconds.',
                                                                timer: 3000,
                                                                onOpen: function() {
                                                                    swal.showLoading()
                                                                }
                                                            }).then(function(result) {
                                                                if (result.dismiss === 'timer') {
																window.location.reload(false);
                                                                    console.log('I was closed by the timer')
                                                                }
                                                            })

                                                        printDiv();
                                                    }
                                                });



                                            });
                                        }
                                        return {

                                            init: function() {
                                                initDemos();
                                            },
                                        };
                                    }();</script>

															Tickets

													</div>
												</div>
											</div>

											<form method="POST"  th:object="${tickets}" action="/ticket/new" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
												<div class="m-portlet__body">
													<div class="form-group m-form__group row">
														<div class="col-lg-6">
															<label>
																Departure Date:
															</label>
															<div class="m-input-icon m-input-icon--right">
																<input name="departureDate" type="text" class="form-control m-input" placeholder="Date" id="m_datepicker"/>
																<span class="m-input-icon__icon m-input-icon__icon--right">
															<span>
																<i class="la la-calendar"></i>
															</span>
														</span>
															</div>
															<span class="m-form__help">
														Please pick a departure date:
													</span>
														</div>
														<div class="col-lg-6">
															<label class="">
																Route:
															</label>
															<div class="m-input-icon m-input-icon--right">
																<select id="e1" class="col-lg-12" name="route" title="Select a Route" required="true">
																	<option></option>
																	<option th:each="operator : ${route}" th:value="${operator.id}" th:inline="text">[[${operator.departure}]] - [[${operator.destination}]]</option>
																</select>
															</div>
															<span class="m-form__help">
														Please select a Route
													</span>
														</div>
													</div>

													<div class="form-group m-form__group row">

																<span class="m-input-icon__icon m-input-icon__icon--right">
															<span>
																<i class="la la-phone"></i>
															</span>
														</span>
															</div>
															<span class="m-form__help">
														Please enter your Phone number
													</span>
														</div>
														<div class="col-lg-6">
															<label>
																Passenger Name:
															</label>
															<div class="m-input-icon m-input-icon--right">
																<input type="text" name="passengerName" class="form-control m-input" placeholder="Passenger Name..."/>
																<span class="m-input-icon__icon m-input-icon__icon--right">
															<span>
																<i class="la la-user"></i>
															</span>
														</span>
															</div>
															<span class="m-form__help">

														</div>
													</div>
