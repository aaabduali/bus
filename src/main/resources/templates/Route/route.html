	<head>
		<meta charset="utf-8" />
		<title>
			Routes | ABCRBTS
		</title>

		<link th:href="@{'../assets/select2-bootstrap.css'}" type="text/css"/>
<script>
	$(document).ready(function(){
	   $("#e1").select2({
		   allowClear:true,
		   placeholder: 'Select a Bus'
	   });
	});
</script>

	</head>
	<!-- end::Head -->
    <!-- end::Body -->

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">




							<div layout:fragment="content" class="right_col" role="main">

								<div class="row">
									<div class="col-lg-12">
										<div class="col-lg-12">
										<div class="card">
										<!--begin::Portlet-->
										<div class="m-portlet">
											<div class="m-portlet__head">
												<div class="m-portlet__head-caption">
													<div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
														<h3 class="m-portlet__head-text">
															New Route
														</h3>
													</div>
												</div>
											</div>
											<!--begin::Form-->
											<form  method="POST"  th:object="${route}" action="/routes/new" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
												<div class="m-portlet__body">
													<div class="form-group m-form__group row">
														<div class="col-lg-6">
															<label>
																Departure:
															</label>
															<input type="text" name="departure" required="true" class="form-control m-input" placeholder=" Departure...."/>
															<span class="m-form__help">
														Please enter Departure City
													</span>
														</div>
														<div class="col-lg-6">
															<label class="">
																Destination
															</label>
															<input type="text" name="destination" class="form-control m-input" required="true" placeholder="Destination...."/>
															<span class="m-form__help">
														Please enter Destination City
													</span>
														</div>
													</div>
													<div class="form-group m-form__group row">
														<div class="col-lg-4">
															<label>
																Price:
															</label>
															<!--<div class="m-input-icon m-input-icon&#45;&#45;right">
																<input type="text" class="form-control m-input" placeholder="Price"/>
																<span class="m-input-icon__icon m-input-icon__icon&#45;&#45;right">
															<span>
																<i class="la la-money"></i>
															</span>
														</span>
															</div>-->
															<div class="input-group bootstrap-touchspin">

																<input id="m_touchspin_3" name="price" type="text" class="form-control" required="true" value="50.00"  placeholder="Set the Price" style="display: block;"/>
																</div>
															<span class="m-form__help">
														Please enter Price
													</span>
														</div>

														<div class="col-lg-4">
															<label>
																Time:
															</label>
															<div class="m-input-icon m-input-icon--right">
																<input type="text" name="time" id="m_timepicker_1" class="form-control m-input" required="true" placeholder="Departure Time"/>
																<span class="m-input-icon__icon m-input-icon__icon--right">
															<span>
																<i class="la la-clock"></i>
															</span>
														</span>
															</div>
															<span class="m-form__help">
														Please pick a time
													</span>
														</div>
														<div class="col-lg-4">
															<label class="">
																Bus:
															</label>
															<div class="m-input-icon m-input-icon--right">
															<select id="e1" class="col-lg-12" name="bus" title="Select a Bus" required="true">
																<option></option>
																<option th:each="operator : ${bus}" th:value="${operator.id}" th:inline="text">[[${operator.plate}]]</option>
															</select>
															</div>
															<span class="m-form__help">
														Please select a Bus
													</span>
														</div>

													</div>

													</div>


												<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
													<div class="m-form__actions m-form__actions--solid">
														<div class="row">
															<div class="col-lg-6">
																<button type="submit" class="btn btn-primary">
																	Save
																</button>
																<button type="reset" class="btn btn-secondary">
																	Cancel
																</button>
															</div>
															<div class="col-lg-6 m--align-right">
																<button type="reset" class="btn btn-danger">
																	Delete
																</button>
															</div>
														</div>
													</div>
												</div>
											</form>
											<!--end::Form-->
										</div>
			</div>
										</div>

                                    </div>
                                </div>

			<!-- end:: Body -->
<!-- begin::Footer -->
			<footer class="m-grid__item		m-footer ">
				<div class="m-container m-container--fluid m-container--full-height m-page__container">
					<div class="m-stack m-stack--flex-tablet-and-mobile m-stack--ver m-stack--desktop">


					</div>
				</div>
			</footer>
			<!-- end::Footer -->
								<script th:src="@{'../assets/demo/default/custom/components/forms/widgets/bootstrap-timepicker.js'}" type="text/javascript"></script>
								<script th:src="@{'../assets/demo/default/custom/components/forms/widgets/bootstrap-touchspin.js'}" type="text/javascript"></script>
								<script th:src="@{'../assets/select2.js'}" type="text/javascript"></script>
		</div>
		<!-- end:: Page -->
    		        <!-- begin::Quick Sidebar -->
		<div id="m_quick_sidebar" class="m-quick-sidebar m-quick-sidebar--tabbed m-quick-sidebar--skin-light">
			<div class="m-quick-sidebar__content m--hide">
				<span id="m_quick_sidebar_close" class="m-quick-sidebar__close">
					<i class="la la-close"></i>
				</span>
				<ul id="m_quick_sidebar_tabs" class="nav nav-tabs m-tabs m-tabs-line m-tabs-line--brand" role="tablist">
					<li class="nav-item m-tabs__item">

							Messages
						</a>
					</li>
					<li class="nav-item m-tabs__item">
						<a class="nav-link m-tabs__link" 		data-toggle="tab" href="#m_quick_sidebar_tabs_settings" role="tab">
							Settings
						</a>
					</li>
					<li class="nav-item m-tabs__item">
						<a class="nav-link m-tabs__link" data-toggle="tab" href="#m_quick_sidebar_tabs_logs" role="tab">
							Logs
						</a>
					</li>
				</ul>

			</div>
		</div>
		</div>
		<!-- end::Quick Sidebar -->

		<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
			<i class="la la-arrow-up"></i>
		</div>
